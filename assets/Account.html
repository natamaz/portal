<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Изменение учетной записи</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="icon" type="image/png" sizes="16x16" href="../img/logo.png">
    <link rel="stylesheet" href="../css/account.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
<div class="wrapper">



    <!-- build:section layout.headerInterior-->
    <!-- /build -->
    <!-- build:section layout.popups-->
    <!-- /build -->


    <section class="account">
        <div class="container">
            <h3>Изменение учетной записи</h3>
            <form>
                <div class="form_wrap">
                    <div class="form_input">
                        <label>Электронная почта</label>
                        <input type="text" id="mail" placeholder="may-521@ya.ru">
                    </div>
                    <div class="form_input">
                        <label>Мобильный телефон</label>
                        <input type="tel" class="phone" placeholder="+7 (___) ___ __ __">
                    </div>
                    <div class="form_input">
                        <label>Город</label>
                        <input type="text"placeholder="Севастополь">
                    </div>
                    <div class="form_input">
                        <label>Имя</label>
                        <input type="text"placeholder="Иван">
                    </div>
                    <div class="form_input">
                        <label>Фамилия</label>
                        <input type="text"placeholder="Иванов">
                    </div>
                    <div class="form_input">
                        <label>Пароль</label>
                        <input type="text">
                    </div>
                    <div class="form_input">
                        <label>Подтверждение пароля</label>
                        <input type="text">
                    </div>
                    <p>Ссылка на договор оферту для <a href="#">физлиц</a> </p>
                </div>
                <div class="form-buttons">
                    <a href="#" class="save" >Сохранить</a>
                    <a href="#" class="cancel" >Отменить</a>
                </div>
            </form>
        </div>
    </section>

    <!-- build:section layout.footer-->
    <!-- /build -->
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/slick.min.js"></script>
<script src="../js/jquery.matchHeight.min.js"></script>
<script src="../js/jcf.min.js"></script>
<script src="../js/jcf.radio.min.js"></script>
<script src="../js/jcf.checkbox.min.js"></script>
<script src="../js/jcf.select.min.js"></script>
<script src="../js/jquery.mask.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/jquery.responsiveTabs.min.js"></script>
<script src="../js/script.min.js"></script>

</body>

</html>
